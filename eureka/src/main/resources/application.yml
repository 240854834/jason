eureka:
    client:
      service-url:
        defaultZone: http://localhost:8761/eureka/
      register-with-eureka: false
    ##避免发生下限状态：只能在开发环境设置
    server:
      enable-self-preservation: false

spring:
  application:
    name: eureka
server:
  port: 8761
management:
  server:
    servlet:
      context-path: /
